version: "3.9"

x-shared-envs: &sharedEnvs
  REDISHOST: redis
  REDISPORT: "6379"
  EFG_API_INTERNAL_BASEURL: http://api:3000/api
  EFG_API_BOT_SECRET: efg-bot-auth
  DISCORD_API_BASEURL: https://discord.com/api/v10
  DISCORD_REDIRECT_URL: http://localhost:3010/api/auth/discord-callback
  ENV: Development

x-shared-bot-envs: &sharedBotEnvs
  <<: *sharedEnvs
  EFG_FRONT_BASEURL: https://staging.epicfreegames.net
  LOGO_URL: https://staging.epicfreegames.net/assets/images/logos/Development.png
  REST_PROXY_URL: http://bot_rest-proxy:3000
  REST_PROXY_AUTH: efg-rest-proxy-auth
  BOT_TOKEN: ${BOT_TOKEN}

services:
  redis:
    image: redis
    volumes:
      - redis-data:/data
    restart: always

  api:
    depends_on:
      - redis
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      <<: *sharedEnvs
      EFG_API_SECRET: efg-api-secret
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      SENDER_AUTH: efg-sender-auth
      SENDER_URL: http://sender:3000
      JWT_ISS: efg-dev-api
      JWT_AUD: efg-dev-api
      JWT_EXP: "900"
      JWT_SECRET: efg-api-jwt-secret
      DASH_URL: http://localhost:3001
      DATABASE_URL: ${DATABASE_URL}
    restart: always
    volumes:
      - ./api/src:/app/src:r
      - ./api/t10s:/app/t10s:r
    ports:
      - "3010:3000"

  dash:
    depends_on:
      - api
      - redis
    build:
      context: ./dash
      dockerfile: Dockerfile.dev
    image: dash/dash
    environment:
      <<: *sharedEnvs
      NEXT_PUBLIC_EFG_API_BASE_URL: http://localhost:3010/api
      NEXT_PUBLIC_EFG_API_WS_URL: ws://localhost:3010/api
    env_file: .env-dev
    volumes:
      - ./dash/src:/app/src:r
    ports:
      - "3001:3000"

  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    image: front/front
    volumes:
      - ./front/src:/app/src:r
      - ./front/tailwind.config.js:/app/tailwind.config.js:r
    ports:
      - "3000:3000"
    environment:
      EFG_API_BASEURL: http://api:3000/api
      EFG_API_FRONT_TOKEN: ${EFG_API_FRONT_TOKEN}

  bot_rest-proxy:
    depends_on:
      - api
      - redis
    build:
      context: ./bot
      args:
        - SCOPE=rest-proxy
    image: bot_rest-proxy
    environment:
      <<: *sharedBotEnvs

  bot_sender:
    depends_on:
      - front
      - bot_gateway
      - bot_rest-proxy
    build:
      context: ./bot
      args:
        - SCOPE=sender
    image: bot_sender
    environment:
      <<: *sharedBotEnvs
      WEBHOOK_NAME: Dev-EpicFreeGames
      SENDER_AUTH: efg-sender-auth
    restart: always
    command: "deno run --watch -A ./src/sender/mod.ts"

  bot_gateway:
    depends_on:
      - bot_rest-proxy
    build:
      context: ./bot
      args:
        - SCOPE=gateway
    image: bot_gateway
    environment:
      <<: *sharedBotEnvs
      EVENT_HANDLER_URL: http://bot_event-handler:3000
      EVENT_HANDLER_AUTH: efg-event-handler-auth
    restart: always

  bot_event-handler:
    depends_on:
      - api
      - front
      - bot_sender
      - bot_gateway
      - bot_rest-proxy
    build:
      context: ./bot
      args:
        - SCOPE=event-handler
    image: bot_event-handler
    environment:
      <<: *sharedBotEnvs
      WEBHOOK_INTEGRATION_NAME: Dev-EpicFreeGames Notifications
      EVENT_HANDLER_AUTH: efg-event-handler-auth
    restart: always
    volumes:
      - ./bot/src:/app/src:r
    command: "deno run --watch -A ./src/event-handler/mod.ts"

volumes:
  redis-data:
