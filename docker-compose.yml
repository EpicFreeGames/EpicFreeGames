version: "3.9"

services:
  db:
    image: mongo:4.4.7
    expose:
      - 27017
    ports:
      - "50001:27017"
    volumes:
      - ./DATA/database:/data/db
      - ./DATA/conf:/data/configdb
    env_file:
      - .env.mongo
    restart: unless-stopped
    networks:
      - fg

  endpoint:
    depends_on:
      - db
    build: .
    image: endpoint
    entrypoint:
      ["yarn", "dev", "--scope=interactions-endpoint", "--include-dependencies", "--no-deps"]
    deploy:
      replicas: 2
    restart: unless-stopped
    networks:
      - fg

  sender:
    depends_on:
      - db
      - endpoint
    build: .
    image: sender
    entrypoint: ["yarn", "dev", "--scope=sender", "--include-dependencies", "--no-deps"]
    restart: unless-stopped
    networks:
      - fg

  client:
    depends_on:
      - db
    build: .
    image: client
    entrypoint: ["yarn", "dev", "--scope=discordjs-client", "--include-dependencies", "--no-deps"]
    restart: unless-stopped
    networks:
      - fg

  scrapers:
    depends_on:
      - db
    build: .
    image: scrapers
    entrypoint: ["yarn", "dev", "--scope=scrapers", "--include-dependencies", "--no-deps"]
    restart: unless-stopped
    networks:
      - fg

  loadbalancer:
    depends_on:
      - db
      - endpoint
      - sender
    image: nginx
    ports:
      - "50000:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    networks:
      - fg

networks:
  fg:
